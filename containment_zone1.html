{% extends 'index_admin.html' %}
{% block body %}
<form action="/add_containment_zone" method="post">
    <table border="1">

        <tr>
            <th>Name</th>
            <th>corporation</th>
            <th>date</th>
            <th> </th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td><a href="/delete_containment_zone?cid={{i[0]}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
     <input type="submit" value="Add new">
</form>
{% endblock %}
