{% extends 'index_admin.html' %}
{% block body %}

<form action="" method="post">
    <h1>FEEDBACK</h1>
    <table border="1">
        <tr>
           <th>Name</th>
            <th>Feedback</th>
            <th>Date</th>
            <th></th>
        </tr>

        {% for i in data %}

        <tr>
            <td>{{i[5]}} {{i[6]}} {{i[7]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td><a href="/respond?fid={{i[0]}}">Respond</a> </td>
        </tr>

        {% endfor %}

    </table>
</form>

{% endblock %}
